language: node_js
sudo: false
node_js:
  - "6"
  
cache:
  directories:
    - $(npm config get prefix)/bin/hotpot
    - $(npm config get prefix)/bin/cordova
    
addons:
  firefox: "52.0.2"

install:
  - npm list -g cordova --depth=0 || npm install -g cordova
  - npm list -g hotpot --depth=0 || npm install -g hotpot
  - npm install

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm start &
  - sleep 3 # give Web server some time
  - npm run platform browser
  - npm run build browser

script:
  - npm run hint
  - npm run specs
  - npm test

after_success:
  - npm run coverage
